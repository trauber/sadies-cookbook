    title: "Chicken Marabella"
    kashrut: "פֶּסַח"
    tags:
        - chicken
    markdown: |
       
        ## Ingredients
        - 4 chickens (2&frac12; lb. each), quartered
        - 1 head garlic, peeled and finely pureed
        - &frac14; c. dried oregano
        - coarse salt to taste
        - freshly ground black pepper to taste
        - &frac12; c. red wine vinegar
        - &frac12; c. olive oil
        - 1 c. pitted prunes
        - &frac12; c. pitted Spanish green olives
        - &frac12; c. capers with a bit of juice
        - 6 bay leaves
        - 1 c. brown sugar
        - 1 c. white wine
        - &frac14; c. Italian parsley or fresh cilantro, finely chopped
        
        ## Directions
        1. In a large bowl combine chicken quarters and all other ingredients except brown sugar, white wine, and parsley.
        1. Cover and let marinate, refrigerated, overnight.
        1. Preheat oven to 350&deg;.
        1. Arrange chicken in a single layer in one or two large, shallow baking pans and spoon marinade over it evenly.
        1. Sprinkle chicken pieces c&#772; brown sugar and pour white wine around them.
        1. Bake for 50 minutes to 1 hour, basting frequently with pan juices.
        1. Chicken is done when thigh pieces, pricked with a fork at their thickest, yield clear yellow (rather than pink) juice.
        1. With a slotted spoon, transfer chicken, prunes, olives and capers to a serving platter.
        1. Moisten with a few spoonfuls or pan juices and sprinkle generously with parsley or cilantro.
        1. Serve remaining pan juices as sauce.
        
        Makes 16 pies, 10 more servings. Can be served at room temperature; allow to come to room temperature after refrigeration.
        
