    title: "Pesto &mdash; Basil"
    kashrut: ""
    tags:
        - sauce
        - pasta
    markdown: |
        
        ## Ingredients
        - 1 bunch (about 2 lightly packed cups) fresh basil
        - &frac12; cup olive oil
        - 3 cloves garlic
        - &frac12; cup pine nuts
        - 1 tsp salt
        - 1 pound pasta
        
        ## Directions
        1. Put basil, oil, garlic, pine nuts and salt in blender. Blend until smooth, scraping down the sides from time to time &mdash; after turning off the machine &mdash; with a spatula.
        1. Put the mixture into a bowl and add the cheese separately. Mix thoroughly.
        1. If storing, put in a jar and pour on one inch of oil. Seal. If using immediately, boil pasta in four to six quarts salted water until al dente. Add pesto. Toss thoroughly. No extra cheese is needed.
        
        Serves 4 to 6.
        
