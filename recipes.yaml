    title: "Dutch Cheese Taart"
    kashrut: ""
    tags:
        - dessert
    markdown: |
        
        ## Ingredients
        - 10 ounces Holland Edam or Gouda cheese, divided
        - &frac14; cup melted butter or margarine
        - 1 cup soft bread crumbs
        - 3 medium tomatoes, sliced
        - 6 to 8 small mushroom caps
        - 1 tablespoon melted butter or margarine
        
        ## Directions
        1. Shred 4 ounces Edam or Gouda (should yield 1 cup).
        1. With a sharp knife, cut remaining cheese in thin slices.
        1. Blend shreded cheese, &frac14; cup melted butter and bread crumbs.
        1. Press firmly on bottom and sides of well&ndash;greased 9&ndash;inch pie pan.
        1. Cover with a layer of sliced cheese and then a layer of tomato slices.
        1. Top with mushroom caps.
        1. Brush with remaining 1 tablespoon melted butter.
        1. Bake at 350&deg; for 20 minutes.
        
        Makes 6 servings.
        
        Note: The crumb crust may be made ahead of time if desired.
        
