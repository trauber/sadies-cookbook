    markdown: |
        
        ## Ingredients
        - 8 lg. baking potatoes &ndash; peeled
        - &frac12; cup chicken fat or parve marg.
        - &frac14; tsp. salt
        - &frac12; cup condensed clear chicken soup
        
        ## Directions
        1. Melt fat in baking pan.
        1. Roll potatoes in fat until well coated.
        1. Sprinkle w/ salt.
        1. Bake uncovered at 350&deg; &ndash; 1 hour.
        1. Turn potatoes.
        1. Add soup and bake 1 hr. longer, basting & turning.
        1. Brown evenly.
        
