    markdown: |
        
        ## Ingredients
        - 3 oz sweet chocolate
        - 1 oz unsweetened chocolate
        - &frac12; cup sugar
        - 3 eggs separated
        - 2 Tbsp. coffee liqueur, Cointreau, Grand Marnier, or other liqueur 
        - 4 Tsp. confectioners' sugar
        
        ## Directions
        1. Preheat the oven to 425&deg;.
        1. Shave the chocolate and combine in a mixing bowl.
        1. Sit the bowl over hot water until the chocolate melts.
        1. Add half the sugar and the liqueur and stir to blend.
        1. Let cool briefly.
        1. Butter the bottom and sides of four individual 1&frac12; cup souffle dishes. Set aside.
        1. Add the yolks to the chocolate mixture and beat until thoroughly blended.
        1. Whip the whites separately. When they form soft peaks, start adding the remaining &frac14; cup of sugar, beating constantly.  Continue beating until stiff.
        1. Add about half the whites to the chocolate mixture and fold them in quickly with the whisk until thoroughly blended.
        1. Add the remaining whites and fold them in with a rubber spatula.
        1. Spoon equal portions of the mixture into the butter souffle dishes.  Arrange the dishes on a baking sheet and place in the oven.
        1. Bake 10 to 12 minutes.
        1. Sprinkle the top of each with confectioners' sugar and serve.
        
        Makes 4 servings.
        
