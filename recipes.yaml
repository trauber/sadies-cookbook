        ## Ingredients
        - 6 pork chops, cut to 1&frac12; inches thick
        - 2 Tbsp. veg. oil
        - 1 med. onion, cut into &frac12; inch wedges
        - 1&frac23; cup H<sub>2</sub>O 
        - &frac23; cup apple juice
        - 1 cup brown rice
        - 1 tsp. salt
        - &frac12; cup apple jelly
        - 1 Tbsp. bourbon (can substitute whisky)
        - 1 tsp. cornstarch
        - &frac18; tsp. ground cinnamon
        - 1 cup shredded carrots
        - &frac13; cup coarsely chopped walnuts
        
        ## Directions
        1. Trim excess fat from chops.
        1. Brown chops in oil in 12 inch skillet over med. heat, 5&ndash;7 min. on each
           side. 
        1. Remove chops. Drain off all but about 1 Tbsp. of drippings.
        1. Add onions to skillet. Cook over med. heat until tender.
        1. Add water &amp; apple juice to skillet. Bring to a boil.
        1. Stir in rice &amp; salt.
        1. Return chops to skillet &amp; cover tightly &amp; cook over _low_ heat until all liquid is absorbed, about 1 hour.
        1. Melt jelly in small sauce pan over low heat until smooth.
        1. Dissolve cornstarch in bourbon, add to jelly c&#772; cinnamon.  Cook over med. heat, stirring constantly, until mixture thickens.
        1. Remove chops, keep warm. Stir carrots &amp; walnuts into rice. 
        1. Arrange chops &amp; rice on serving platter. Spoon sauce over chops.
        
        Makes 6 servings.
        
        
        
        
