        ## Ingredients
        - 1&frac12; pounds small zucchini thinly sliced
        - 4 tbsp. extra virgin olive oil
        - 2 cloves garlic, finely chopped
        - 1 cup basil coarsely chopped
        - 1 pound of spaghetti
        - Freshly grated parmesan cheese
        
        ## Directions
        1. Put serving bowl in oven, 200&deg;.
        1. Thinly slice the zuccini.
        1. Heat oil in pan and add zucchini and garlic.
        1. Fry until zucchini is soft, about three minutes.
        1. Add the basil.
        1. Meanwhile, boil spaghetti in 4 to 6 quarts salted water until al dente.
        1. Drain in colander and place in heated serving bowl.
        1. Add zucchini and toss.
        1. Serve with freshly grated parmesan cheese.
        
        Serves 4 to 6.
        
