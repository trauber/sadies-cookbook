        ## Directions
        1. 1 soup chicken cut in quarter &amp; marrow bones &amp; a whole onion or 2.  Put all in a pot c&#772; cold H<sub>2</sub>O.  Use large pot &amp; fill it.
        1. Let come to a boil &amp; skim off sham.
        1. Peel carrots (at least 5), cut into chunks, cut up celery (same size &amp; amount) Peel 1 or 2 parsnips if desired.
        1. About &frac12; hr. after it comes to a boil, add carrots, celery &amp; parsnips.  Also add salt, pepper, paprika, garlic powder, parsley flakes (fresh or dried) and dill (fresh or dried).  Lower heat to simmer, too high &amp; it will boil away.
        1. Cook soup 2 hrs. altogether.  If chicken is done before 2 hrs., take out &amp; set aside.  Bake to warm just before serving.
        1. If soup doesn't have golden color during second &frac12; hour of cooking time can add some golden chick bullion powder (1 or 2) &mdash; Use G. Washington brand.  Can also add a little ketchup.  Sometimes a little sugar helps.  Taste to see if more seasoning is needed.
        
        
