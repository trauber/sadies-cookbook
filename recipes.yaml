    title: "Tomato and Basil Sauce"
    kashrut: ""
    tags:
        - pasta
        - sauce
    markdown: |
        
        ## Ingredients
        - &frac13; cup olive oil
        - 3 cloves garlic
        - Coarse salt and freshly ground pepper
        - 6 to 7 ripe tomatoes
        - 2 cups basil leaves, coarsely chopped
        - 1 pound fettuccine
        - Freshly grated parmesan cheese
        
        ## Directions
        1. Put serving bowl in oven, 200&deg;.
        1. Put the garlic, oil and tomatoes, salt and pepper in a sauce pan. Cook for 5 minutes.
        1. Add basil and cook 5 more minutes.
        1. Drop fettuccine into 4 to 6 quarts of boiling water and cook until al dente. It should take about 3 minutes.
        1. Drain pasta in colander and place in heated serving bowl.
        1. Add the tomatoes and toss.
        1. Serve with freshly grated parmesan cheese.
        
        Serves 4 to 6.
        
