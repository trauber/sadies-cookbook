    title: "Chicken Saute with Dried Mushrooms and Pearl Onions"
    kashrut: ""
    tags:
        - chicken
        - mushroom
    markdown: |
        
        
        Time: about 60 min.
        
        ## Ingredients
        - 1 cup chicken stock (can use Campbell's soup/chicken broth; also College Inn puts one out) [need a footnote here]
        - 1 oz dried European mushrooms [need another footnote here]
        - 1 broiler fryer (cut into pieces) or use your own judgment on on type &amp; amt. of ck. eg. ck. breast or etc.
        - salt &amp; freshly ground black pepper
        - flour for dredging
        - 3 Tbsp. unsalted butter
        - 2 Tbsp. veg. oil
        - 12 oz pearl onions, peeled (see note near end)(also &mdash; if can't get fresh or don't want to can buy in pkgs (bags) in froz. food dpt.)
        - &frac14; cup dry red wine
        - 2 Tbsp. minced parsley
        
        
        ## Directions
        1. Heat ck. stock &amp; pour over mushrooms, set aside.
        1. Dry the ck. &amp; season c&#772; salt &amp; pepper.
        1. Dust c&#772; flour &amp; shake off excess.
        1. In a large skillet or saute pan, heat butter &amp; oil until foam subsides.  Saute ck. skin side down, for 5 min., until golden. Remove ck. from pan &amp; cover to keep warm.
        1. Saute onions in the saute pan over high heat, tossing constantly, for 4 min., or until golden. Remove onions c&#772; a slotted spoon &amp; pour fat from pan. Discard fat.
        1. Return ck. &amp; onions to saute pan. Cover &amp; cook over medium&ndash;low heat for 15 min. 
        1. Remove breast portions from pan &amp; cover to keep warm (do what you think is best abt that)
        1. Continue cooking remaining chk. pieces for 5 to 10 min, until juices run clear when joints are pierced.
        1. While ck. is cooking, drain mushrooms through a cloth lined fine sieve. (I didn't use a cloth &mdash; use your own judgment).  Reserve liquid.
        1. Rinse mushrooms under hot running H<sub>2</sub>O. Cut into slivers and set aside.
        1. When ck. is cooked, place remaining ck. pieces &amp; onions c&#772; reserved breast pieces. Cover.
        1. Turn heat under saute pan to high. Deglaze pan c&#772; wine.  Reduce to a glaze, then add reserved mushroom liquid.
        1. Reduce over high heat for 5 min.
        1. Whisk in butter &amp; flour mixture.
        1. Taste, add salt &amp; pepper if necessary.
        1. Return ck. pieces to pan to coat c&#772; sauce. 
        1. Garnish c&#772; minced parsley.
        
        Serves 3.
        
        Note: to peel fresh onions easily, place them in a pan of boiling
        H<sub>2</sub>O cover &amp; cook for 2 to 3 min., until H<sub>2</sub>O boils again. Drain 
        and rinse under cold H<sub>2</sub>O. Cut root end from onions. Squeeze stem end 
        gently to pop onion out of its skin.
        
        [can buy froz. pkg of pearl onions &amp; let them defrost before using.]
        
        
        
